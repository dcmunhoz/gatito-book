<p class="text-center text-muted" *ngIf="animais.length <= 0" >Desculpe não há animais</p>

<div class="row grade-animais" >
    <div *ngFor="let animal of animais" class="col-4 card-animal">
        <a [routerLink]="['/animais', animal.id]"></a>
        <app-cartao titulo="" >
            <app-animal
                [url]="animal.url"
                [descricao]="animal.description"
            ></app-animal>
            <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2">{{animal.like}}</i>
            <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2">{{animal.comments}}</i>
        </app-cartao>
    </div>
</div>
