<p class="text-center text-muted" >Desculpe não há animais</p>

<div class="row" >
    <div *ngFor="let animal of animais" class="col-4">
        <a [routerLink]="['/animais', animal.id]"></a>
        <app-cartao>
            <app-animal
                [url]="animal.url"
                [descricao]="animal.description"
            ></app-animal>
            <i aria-hidden="true" class="fa fa-hearth-o fa-1x mr-2">{{animal.like}}</i>
            <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2">{{animal.comments}}</i>
        </app-cartao>
    </div>
</div>
